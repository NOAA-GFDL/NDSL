site_name: NDSL Documentation

theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - search.share

nav:
  - Home: index.md
  - User documentation: user/index.md
  - Porting Fortran code: porting/index.md
  - Under the hood: dev/index.md


markdown_extensions:
  # simple glossary file
  - abbr
  # support for colored notes / warnings / tips / examples
  - admonition
  # support for footnotes
  - footnotes
  # support for syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        # hover tooltips for abbreviations (simple glossary)
        - docs/includes/glossary.md
  - pymdownx.superfences:
      custom_fences:
      # support for mermaid graphs
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  # add search box to the header, configuration in theme
  - search

watch:
  # reload when the glossary file is updated
  - docs/includes
