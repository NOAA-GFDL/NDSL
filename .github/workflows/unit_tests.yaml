name: "NDSL unit tests"
on:
  pull_request:
  push:
    # We don't use a merge queue and allow to merge outdated branches for practical reasons,
    # because pyFV3 and pace tests take a long time to run. The "safety net" is thus to run
    # tests when pushing to protected branches.
    branches: [develop, main]

concurrency:
  # Cancel running jobs if theres a newer push.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ndsl_unit_tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/noaa-gfdl/miniforge:mpich
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Python packages
        run: pip3 install .[test]

      - name: Run serial-cpu tests
        run: coverage run --rcfile=pyproject.toml -m pytest tests

      - name: Run parallel-cpu tests
        run: mpiexec -np 6 --oversubscribe coverage run --rcfile=pyproject.toml -m mpi4py -m pytest tests/mpi

      - name: Output code coverage
        run: |
          coverage combine
          coverage report
